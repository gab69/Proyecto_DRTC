<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRTC-SOPORTE</title>
    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>DRTC-SOPORTE</h1>
    <div class="container">
        <div class="logo">
            <img class="logo_img" src="img/icono.png" alt="">
        </div>
        <form action="" class="form">
            <div class="form__usuario">
                <label for=""><center>INICIAR SESIÓN</center><br></label>
                <label for="">Usuario</label>
                <input type="text" class="usuario">
            </div>
            <div class="form__clave">
                <label for="">Contraseña</label>
                <input id="clave" type="password" class="clave">
                <span id="ver" class="ver_clave"><i id="icono" class="fas fa-eye"></i></span>
            </div>
            <div class="form__boton">
                <button class="boton">Ingresar</button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
